<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            background-color: #f0e5e5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #e63946;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .heart {
            color: #fe0000;
            font-size: 5em;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #555;
        }
        .balloons {
            position: relative;
            height: 200px;
            margin: 20px 0;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: #ff6b6b;
            border-radius: 25px 25px 0 0;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 40%;
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            left: 60%;
            animation-delay: 1s;
        }
        .balloon:nth-child(4) {
            left: 80%;
            animation-delay: 1.5s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        .happy-bday {
            font-size: 4em;
            color: #ff6b6b;
            animation: fadeIn 3s ease-in-out infinite;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <script src="main.js"></script>

        <p>[Manusia Paling Ganteng]</p>
    </div>
    <div class="happy-bday">Happy Bday Reva!</div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="footer">
        <p>üéâ HAPPY BDAY PESEK üéâ</p>
    </div>
</body>
</html>
